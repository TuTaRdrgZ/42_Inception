services:
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    image: mariadb
    volumes:
      - mdb:/var/lib/mysql
    expose: 
      - "3306"
    env_file: /home/bautrodr/.env
    networks:
      - inception_web
    restart: on-failure
  nginx:
    hostname: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    container_name: nginx
    image: nginx
    volumes:
      - wp:/var/www/html
    ports: 
      - 443:443
    networks:
      - inception_web
    depends_on:
      - wordpress
    restart: on_failure
  wordpress:
    hostname: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/html
    expose:
      - "9000"
    depends_on:
      - mariadb
    env_file: /home/bautrodr/.env
    networks:
      - inception_web
    restart: on-failure
