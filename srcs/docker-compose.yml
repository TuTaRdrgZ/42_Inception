services:

  mariadb:
    build: ./requirements/mariadb/
    restart: on-failure
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    build: ./requirements/wordpress/
    restart: on-failure
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - mariadb

  nginx:
    build: ./requirements/nginx
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/tuta/data/db
      o: bind

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/tuta/data/wordpress
      o: bind

networks:
  default:
    driver: bridge

