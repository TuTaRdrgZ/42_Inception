services:

  nginx:
    build: ./requirements/nginx
    restart: on-failure
    ports:
      - 443:443
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress

  wordpress:
    build: ./requirements/wordpress/
    restart: on-failure
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: bautrodr
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: mariadb
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - mariadb

  mariadb:
    build: ./requirements/mariadb/
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      MARIADB_DATABASE: mariadb
      MARIADB_USER: bautrodr
      MARIADB_PASSWORD: password
      MARIADB_ROOT_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  wordpress_data:
  db_data:

networks:
  default:
    driver: bridge
